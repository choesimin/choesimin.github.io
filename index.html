---
layout: default
permalink: /
css:
  - /assets/css/home.css
js:
  - https://d3js.org/d3.v7.min.js
  - /assets/js/tree.js
  - /assets/js/home.js
---

<div id="viewControls" class="tree-controls">
  <button id="expandAllBtn" class="toggle-btn">Open</button>
  <button id="collapseAllBtn" class="toggle-btn">Close</button>
  <button id="treeClusterBtn" class="toggle-btn">Tree</button>
  <button id="radialClusterBtn" class="toggle-btn">Circle</button>
</div>

<div id="notesGrid" class="notes-grid">
  <div class="search-input-section">
    <input type="text" id="searchInput" placeholder="Search notes..." />
  </div>
  <div id="gridContent" class="grid-content">
    <!-- All notes will be populated here by JavaScript -->
  </div>
</div>

<div id="treeContainer" class="tree-container" style="display: none;">
  <div id="treeList" class="tree-list">
    <!-- Tree structure will be rendered here -->
  </div>
</div>

<div id="clusterContainer" class="cluster-container" style="display: none;">
  <!-- Cluster visualization will be rendered here -->
</div>

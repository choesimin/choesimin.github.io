---
layout: default
title: Graphics
css:
  - /assets/css/collection.css
---

<div class="header-section">
  <h1 class="page-title">Graphics</h1>
</div>

<div class="collection-container">
  <div class="items-grid">
    {% for graphic in site.graphics %}
    <div class="item-card graphic-item">
      <a href="{{ graphic.url | relative_url }}">
        <h3>{{ graphic.title }}</h3>
        <p class="item-description">{{ graphic.description }}</p>
        {% if graphic.date %}
        <p class="item-date">{{ graphic.date | date: "%Y-%m-%d" }}</p>
        {% endif %}
      </a>
    </div>
    {% endfor %}
  </div>
</div>

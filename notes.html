---
layout: default
title: Notes
css:
  - /assets/css/home.css
js:
  - https://d3js.org/d3.v7.min.js
  - /assets/js/home.js
---

<div class="header-section">
  <h1 class="page-title">Notes</h1>
  <div class="view-toggle">
    <button id="gridViewBtn" class="toggle-btn">Search</button>
    <button id="treeViewBtn" class="toggle-btn">List</button>
    <button id="clusterViewBtn" class="toggle-btn">Cluster</button>
  </div>
  <div id="treeControls" class="tree-controls" style="display: none;">
    <button id="collapseAllBtn" class="toggle-btn">Fold</button>
    <button id="expandAllBtn" class="toggle-btn">Unfold</button>
  </div>
  <div id="clusterControls" class="tree-controls" style="display: none;">
    <button id="treeClusterBtn" class="toggle-btn">Tree</button>
    <button id="radialClusterBtn" class="toggle-btn">Radial</button>
  </div>
</div>

<div id="notesGrid" class="notes-grid">
  <div class="search-input-section">
    <input type="text" id="searchInput" placeholder="Search notes..." />
  </div>
  <div id="gridContent" class="grid-content">
    <!-- All notes will be populated here by JavaScript -->
  </div>
</div>

<div id="treeContainer" class="tree-container" style="display: none;">
  <div id="treeList" class="tree-list">
    <!-- Tree structure will be rendered here -->
  </div>
</div>

<div id="clusterContainer" class="cluster-container" style="display: none;">
  <!-- Cluster visualization will be rendered here -->
</div>

<script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
<script>
  async function renderMermaid() {
    mermaid.initialize({
      theme: "neutral",
      startOnLoad: false,
      securityLevel: "loose",
    });
    await mermaid.run({ querySelector: ".language-mermaid" });
  }

  document.addEventListener('DOMContentLoaded', function() {
    hljs.highlightAll();
    renderMermaid();
  });
</script>
